<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=veiwport, content="width=device=width, inital-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header>
        <h1>Flexbox & Pseudo Classes</h1>
    </header>
    <main>
        <h2>Column</h2>
        <!--Puts all items in a column (pretty simple)-->
        <div id="co">
            <p class="item"> </p>
            <p class="item"> </p>
        </div>
        <h2>Row</h2>
        <!--Puts all items in a row (pretty simple)-->
        <div id="ro">
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
            <p class="item"> </p>
        </div>
        <h2>Wrap</h2>
        <!--Puts all items on one line until it overflows then makes a new line-->
        <div id="wr">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>
        <h2>:nth-child(number)</h2>
        <!--Applies a rule to every <p> that fits the pattern-->
        <div id="nu">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>
        <h2>:nth-child(an+b)</h2>
        <!--Aookues a ryke to every <P> that fits the pattern (this one has an extra rule)-->
        <div id="an">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>
        <h2>Centering items in a box</h2>
        <!--Justify-content and align-items are used to put items in a certain location on teh brower-->
        <div id="ce">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>
        <h2>Nav Bar</h2>
        <!--added a rule that only happens when the curson is hovering over the item-->
        <div id="nv">
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
            <p class="item"></p>
        </div>
    </main>
</body>

</html>
